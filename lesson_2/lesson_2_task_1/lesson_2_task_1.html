<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        // пример 1
        // префиксный инкремент: с = а + 1 = 1 + 1 = 2 
        let a = 1, b = 1, c, d;
        c = ++a; // а = 1 + 1 = 2 
        alert(c); // ответ: 2 

        // пример 2
        // постфиксный инкремент: d = 1 + 1, т.е. d = 2, но в alert выводится 1 
        d = b++; // b = 1 + 1 = 2 
        alert(d); // ответ: 1

        // пример 3
        // a = 2, значит с = 2 + (2 + 1) = 5 
        c = 2 + ++a; // а = 2 + 1 = 3 
        alert(c); // ответ: 5 

        // пример 4
        // b = 2, значит d = 2 + (2 + 1) = 4 
        d = 2 + b++; // b = 2 + 1 = 3 
        alert(d); // ответ: 4

        alert(a); //3 см. пример 3
        alert(b); //3 см. пример 4 
    </script>
</body>

</html>
