<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    'use strict';
    <script>
        /*
        1) Сначала выполняется сложение двух чисел (10 + 10 = 20).
        Далее выполняется сложение числа (20) и строки ("10").
        Поскольку в выражении есть строка, то выполняется 
        неявное приведение числа к строковому типу, а затем - 
        конкатенация двух строк. Результат - 2010
        */
        console.log(10 + 10 + "10");
        /*
        2) Действия одной приоритетности, поэтому выполняются по порядку
        слева направо. 10 + "10" дает 1010, т.к. число приводится 
        к строковому типу и выполняется конкатенация. Последнее число 10 
        тоже приводится к строковому типу и выполняется 
        конкатенация. Результат - 101010. 
        */
        console.log(10 + "10" + 10);
        /*
        3) Действия одной приоритетности, поэтому выполняются по порядку
        слева направо. Сумма первых двух чисел - 20. 
        Перед последней строкой "10" стоит унарный +, значит строка приводится
        к численному типу и складывается с 20. Результат - 30. 
        */
        console.log(10 + 10 + +"10");
        /*
        4) Выражение -"" имеет значение -infinity, т.к. 
        пустая строка равна 0. Поэтому и результат 
        арифметической операции - минус бесконечность. 
        */
        console.log(10 / -"");
        /*
        5) Перед строкой "2,5" стоит унарный плюс. Это значит, 
        что строка должна быть приведена к численному типу. Но т.к.
        после 2 стоит запятая, то все что после 2 браузер проигнорирует. 
        Но преобразовать 2 в численный тип нельза, т.к. не закрыта кавычка. 
        Поэтому выражение "2 получает значение NaN, а значит и арифметическая
        операция с ним получает значение NaN.  
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
