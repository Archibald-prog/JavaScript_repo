<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        'use strict';
        let cent_temp = +prompt('Enter temperature centigrade');
        let fahr_temp = (9 / 5) * cent_temp + 32;
        alert(`Fahrenheit temperature is ${fahr_temp}`);
    </script>
</body>
